<!DOCTYPE html>
<html lang="es">
  <head>
    <title>PROYECTO 3: TABLERO DE DATOS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- LIBRERIA Y FRAMEWORK -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
      defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>

    <!-- CSS Y JS OWN -->
    <script src="./js/own.js" type="module" defer></script>
    <link href="./css/own.css" rel="stylesheet" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,300;1,400&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">

      <header class="container-header">
        <form onsubmit="renderData(event)" id="formulario" class="col-12">
          <div class="row g-0 justify-content-start">
            <h2 class="col-auto pe-4">Variación del Dólar por año</h2>
          <div class="col-auto">
            <select
                class="form-select form-select-lg"
                aria-label="selecciona"
                id="anio"
                name="anio"
                required>
                <option value selected hidden>Selecciona un año</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
            </select>
            <!--label for="floatingSelectGrid">Seleccione un año</label-->
            </div>
            <div class="col-auto ps-4">
              <button class="btn btn-primary btn-lg btn-color" type="submit">
                Buscar
              </button>
            </div>
          </div>
        </form>
      </header>

      <!-- Chart JS-->
      <section class="col-12 box-content">
        <canvas id="myChart" width="4" height="1%"></canvas>
      </section>

      <footer class="fixed-bottom col-md-12 text-center py-4">
        Diseñador por Alexander Osses - 2023 | API utilizada Mindicador.cl
      </footer>
    </div>

  </body>
</html>
